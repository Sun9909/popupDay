<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/layout">
<head>
    <meta charset="UTF-8">
    <title>사업자 회원가입</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/businessForm.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css}">
</head>
<body>
<th:block layout:fragment="content">
    <div class="businessperson_join">
        <h1>POP UP <br> DAY</h1><br>
        <span>회원 가입을 위해 아래 정보들을 입력해주세요</span>
    </div>
    <div>
        <div class="businessperson_join_form">
            <form name="frmBusinessLogin" th:action="@{/login/addBusinessLogin.do}" method="post" th:object="${loginDTO}">
                <table>
                    <tr>
                        <td>이메일을 입력해주세요.</td>
                        <td><input type="email" class="user_email" name="email" check_result="fail" required></td>
                        <td><button type="button" class="email_overlap_button" onclick="email_overlap_check()">중복 확인</button></td>
                        <td><img id="id_check_sucess" style="display: none;"></td>
                    </tr>
                    <tr>
                        <td>아이디를 입력해주세요.</td>
                        <td><input type="text" class="user_id" name="user_id" check_result="fail" required></td>
                        <td><button type="button" class="id_overlap_button" onclick="id_overlap_check()">중복 확인</button></td>
                        <td><img id="id_check_sucess2" style="display: none;"></td>
                    </tr>
                    <tr>
                        <td>비밀번호를 입력해주세요.</td>
                        <td><input type="password" name="pwd" required></td>
                    </tr>
                    <tr>
                        <td>비밀번호 확인</td>
                        <td><input type="password" name="pwd_confirm" required></td>
                        <td><button type="button" class="pwd_overlap_button" onclick="checkPasswordMatch()">비밀번호 확인</button></td>
                    </tr>
                    <tr>
                        <td>닉네임</td>
                        <td><input type="text" class="user_nikname" name="user_nikname" check_result="fail" required></td>
                        <td><button type="button" class="user_nikname_overlap_button" onclick="user_nikname_overlap_check()">중복 확인</button></td>
                        <td><img id="id_check_sucess3" style="display: none;"></td>
                    </tr>
                    <tr>
                        <td>이름을 입력해주세요.</td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <div name="frm1">
                        <table class="tb_board_1">
                            <tr>
                                <th scope="row">사업자등록번호</th>
                                <td class="left_5">
                                    <input type="text" name="business_num" id="corp_reg" class="corp_reg" value=""/>
                                    <input type="button" name="business_num" id="corp_button" value="확 인" onclick="corp_chk();">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="businessperson_last">
                        <input type="submit" value="가입하기" disabled>
                        <input type="reset" value="다시 입력">
                    </div>
                </table>
            </form>
        </div>
    </div>
    <div class="div1">
        약관 내용 넣기!~~
    </div>
    <div class="div2">
        약관 내용 넣기 2!!
    </div>
    <div class="checkboxGroup">
        <label>
            <input type='checkbox'
                   name='selectall'
                   value='selectall'
                   onclick='selectAll(this)'/> <b>전체 선택</b>
            <input type='checkbox'
                   name='animal'
                   value='dog'
                   onclick='checkSelectAll()'/> 동의1
            <input type='checkbox'
                   name='animal'
                   value='cat'
                   onclick='checkSelectAll()'/> 동의2
            <input type='checkbox'
                   name='animal'
                   value='rabbit'
                   onclick='checkSelectAll()'/> 동의3
        </label>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
    <script th:src="@{/js/businessOverlapCheck.js}"></script>
    <script th:src="@{/js/checkBox.js}"></script>
</th:block>
</body>
</html>
