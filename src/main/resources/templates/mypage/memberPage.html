<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/my.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
</head>
<body>
<!-- 콘텐츠 영역 -->
<th:block layout:fragment="content">
    <div class="body">
        <div class="containers">
            <h2>마이페이지</h2>
            <!-- 프로필 영역 -->
            <div class="profile">
                <span><img class="profileImg" th:src="@{/images/Group.svg}" alt="프로필"></span>
                <p th:text="${my.user_nikname} + '님'"></p>
                <a href="../act/setting.html"><img th:src="@{/images/setting.svg}" alt="설정"></a>
            </div>
            <!-- 내가 작성한 것들 보는 영역 -->
            <div class="wrote">
                <article class="comment">
                    <a href="#">
                        <h5>댓글</h5>
                        <div th:if="${recommentCount == null and popcommentCount == null}">
                            <p th:text="'0개'"></p>
                        </div>
                        <div th:unless="${recommentCount == null and popcommentCount == null}">
                            <p th:text="${recommentCount}+${popcommentCount}+'개'"></p>
                        </div>
                    </a>
                </article>
                <article class="review">
                    <a href="#">
                        <h5>내가 쓴 후기</h5>
                        <div th:if="${reviewCount == null}">
                            <p th:text="'0개'"></p>
                        </div>
                        <div th:unless="${reviewCount == null}">
                            <p th:text="${reviewCount}+'개'"></p>
                        </div>
                    </a>
                </article>
                <article class="inquiry">
                    <a href="#">
                        <h5>문의</h5>
                        <div th:if="${qnaCount == null}">
                            <p th:text="'0개'"></p>
                        </div>
                        <div th:unless="${qnaCount == null}">
                            <p th:text="${qnaCount}+'개'"></p>
                        </div>
                    </a>
                </article>
            </div>
            <!-- 프로필, 작성부분 영역 끝 -->

            <!-- 최근 본 팝업 영역 -->
            <div id="recentArea">
                <section class="recent">
                    <h3>최근 본 팝업</h3>
                    <div class="recentImage">
                        <a href="#">
                            <img src="" alt="팝업 이미지1">
                        </a>
                        <a href="#">
                            <img src="" alt="팝업 이미지2">
                        </a>
                        <a href="#">
                            <img src="" alt="팝업 이미지3">
                        </a>
                    </div>
                    <a href="#" class="more" title="최근 본 팝업 더보기">더보기 &gt;</a>
                </section>
            </div>
            <!-- 최근 본 팝업 영역 끝 -->

            <!-- 내 활동 영역 -->
            <div class="activity">
                <h3>내 활동</h3>
                <ul>
                    <li><a th:href="@{/mypage/memberLike.do}">찜</a></li>
                    <li><a href="#">내가 쓴 댓글</a></li>
                    <li><a href="#">내가 쓴 후기</a></li>
                </ul>
            </div>
            <!-- 내 활동 영역 끝 -->

            <!-- 이벤트 영역
            <div class="event">
                <h3>이벤트</h3>
                <ul>
                    <li><a href="#">진행 중인 이벤트</a></li>
                    <li><a href="#">참여한 이벤트</a></li>
                </ul>
            </div>
            이벤트 영역 끝 -->

            <!-- 고객센터 영역 -->
            <div class="service">
                <h3>고객센터</h3>
                <ul>
                    <li><a href="#">문의사항</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Q&A</a></li>
                    <li><a th:href="@{act/setting.do}">설정</a></li>
                </ul>
            </div>
            <!-- 고객센터 영역 끝 -->
        </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/search.js}"></script>
</th:block>
</body>
</html>
