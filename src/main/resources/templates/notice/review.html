<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/notice.css}">
    <script th:src="@{https://code.jquery.com/jquery-latest.min.js}"></script>
    <title>공지사항페이지</title>
</head>
<body>
<th:block layout:fragment="content">
    <!--검색, 서브메뉴-->
    <div class="containers">
        <!-- 공지사항 -->
        <div class="submenu-wrap">
            <section id="submenu">
                <a class="contact active" onclick="openTab('tab1')">
                    <h2>공지사항</h2>
                </a>
                <a class="contact" onclick="openTab('tab2')">
                    <h2>FAQ</h2>
                </a>
                <a class="contact" onclick="openTab('tab3')">
                    <h2>Q&A</h2>
                </a>
                <a class="contact" onclick="openTab('tab4')">
                    <h2>후기</h2>
                </a>
            </section>
        </div>

        <div id="tab4" class="content">
            <div class="contentreview">
                <nav class="reviewlist">
                    <a class="custom-button active" onclick="switchReviewTab('write-review')">후기작성</a>
                    <a class="custom-button" onclick="switchReviewTab('review-history')">후기내역</a>
                </nav>
            </div>

            <!--후기 작성공간-->
            <div class="review-content write-review active">
                <div class="myreview" id="write-review">
                    <form action="/notice/addReview.do" method="post" enctype="multipart/form-data">
                        <input name="review_title" placeholder="후기 제목을 입력해주세요">
                        <textarea placeholder="후기를 작성해주세요" rows="15" cols="200" name="review_content"></textarea>
                        <input type="button" name="image_file_name" value="이미지 추가" onclick="fn_addFile()">
                        <div id="dock_file"></div>
                        <!-- 후기 작성 폼 -->
                        <button type="submit">후기 작성하기</button>
                    </form>
                </div>
            </div>

            <!-- 후기 내역 공간 -->
            <div class="review-content review-history">
                <div class="myreview-history">
                    <a href="#" class="review-list" th:each="review : ${reviewList}">
                        <p th:text="${review.review_title}"></p><span th:text="${review.created_date}"></span>
                    </a>
                    <!--후기 리스트가 없을때 -->
                    <!--                <tr th:if="${membersList == null or membersList.isEmpty()}">-->
                    <!--                        <p>작성한 후기가 없습니다.</p>-->
                    <!--                </tr>-->

                </div>
            </div>

            <!-- 후기 가이드 -->
            <div class="reviewguide">
                <h3 class="reviewguide-notice">후기작성안내</h3>
                <ul class="reviewguid-list">
                    <li>팝업데이 후기는 이벤트는 꼭 해시태그를 함께 기입해주시기 바랍니다.</li>
                    <li>후기 작성은 관리자가 삭제할 수 있음을 안내해드립니다.</li>
                    <li>현재 진행중인 팝업에만 후기를 작성하실 수 있습니다.</li>
                </ul>
            </div>
            <div class="ball"></div>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/notice.js}"></script>
</th:block>
</body>
</html>
