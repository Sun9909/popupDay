<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/notice.css}">
    <script th:src="@{https://code.jquery.com/jquery-latest.min.js}"></script>
    <title>공지사항페이지</title>
</head>
<body>
<th:block layout:fragment="content">
    <!--검색, 서브메뉴-->
    <div class="containers">
        <!-- 공지사항 -->
        <div class="submenu-wrap">
            <section id="submenu">
                <a class="contact active" onclick="openTab('tab1')">
                    <h2>공지사항</h2>
                </a>
                <a class="contact" onclick="openTab('tab2')">
                    <h2>FAQ</h2>
                </a>
                <a class="contact" onclick="openTab('tab3')">
                    <h2>Q&A</h2>
                </a>
                <a class="contact" onclick="openTab('tab4')">
                    <h2>후기</h2>
                </a>
            </section>
        </div>

        <!-- faq -->
        <div id="tab2" class="content">
            <div class="contact2-wrap">
                <button><a th:href="@{/notice/getFaq.do}">FAQ작성하기</a></button>
                <div class="faq-list-wrap">
                    <ul>
                        <li class="faqitem" th:each="faq: ${faqList}">
                            <p class="faq-category">이용안내</p>
                            <a class="answerop">
                                <span th:text="${faq.title}"></span>
                                <img id="toggle" th:src="@{/images/angle-down-solid.svg}" alt="내려보기">
                            </a>
                            <div class="answer" style="display: none;"><p th:text="${faq.content}"></p></div>
                        </li>
                    </ul>
                    <!-- 페이징 처리 -->
                    <div align="center" th:if="${faqArticles.totArticles > 10}"> <!-- 총 글 개수가 10보다 커야 페이징을 함 -->

                        <div th:if="${faqArticles.totArticles > 100}"> <!-- 하나에 페이지에 10개씩 글을 담는데 섹션이 100개를 담을 수 있으니 글이 100개를 넘을때 수행 , 삼항연산자 ?(true):?(false)-->
                            <span th:each="num : ${#numbers.sequence(1, (articleMap.section > articleMap.totArticles / 100 ? (articleMap.totArticles % 100) / 10 + 1 : 10))}"> <!-- 324 / 100 : 24 -> 24/10 -> 2.4 + 1 -> 3.4 3페이지까지 -->
					<span th:if="${articleMap.section > 1 and num == 1}"> <!-- 페이지번호 뿌려주기 -->
						<a th:href="@{/board/listArticles.do(section=${articleMap.section - 1}, pageNum=${(articleMap.section - 1) * 10})}">prev</a>
					</span>
					<span th:if="${num == (articleMap.pageNum % 10 == 0 ? 10 : articleMap.pageNum % 10)}">
						<a class="target" th:href="@{/board/listArticles.do(section=${articleMap.section}, pageNum=${(articleMap.section - 1) * 10 + num})}" th:text="${(articleMap.section-1)*10+num}">}</a>
					</span>
					<span th:unless="${num == (articleMap.pageNum % 10 == 0 ? 10 : articleMap.pageNum % 10)}">
						<a classs="noLine" th:href="@{/board/listArticles.do(section=${articleMap.section}, pageNum=${(articleMap.section - 1) * 10 + num})}"  th:text="${(articleMap.section-1)*10+num}"></a>
					</span>
					<span th:if="${num == 10}">
						<a th:href="@{/board/listArticles.do(section=${articleMap.section + 1}, pageNum=${articleMap.section * 10 + 1})}">next</a>
					</span>
				</span>
                        </div>

                        <div th:if="${articleMap.totArticles <= 100}">	<!-- 섹션이 안넘어감 -->
                            <!-- num : 반복문 매개변수 , #numbers.sequence(for문)숫자를 순차적으로 읽음(1,(totArticles/10+1)) 10+1 한 이유 글이 35개일때 4번째 페이지까지 보여야 해서 -->
                            <span th:each="num : ${#numbers.sequence(1,(articleMap.totArticles/10+1))}">
					<span th:if="${num==articleMap.pageNum}"> <!-- 현재 보고있는 페이지를 강조하기 위한 class -->
							<a class="target" th:href="@{/board/listArticles.do(section=${articleMap.section},pageNum=${num})}" th:text="${num}"></a>
					</span> <!-- 페이지 번호를 클릭하면 pageNum과 section값을 가지고 listArticles.do를 가서 페이지 보이게 하기 -->
					<span th:unless="${num==articleMap.pageNum}"> <!-- 보고있지 않은 페이지 -->
							<a class="noLine" th:href="@{/board/listArticles.do(section=${articleMap.section},pageNum=${num})}" th:text="${num}"></a>
					</span>
				</span>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/notice.js}"></script>
</th:block>
</body>
</html>
