<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>메인페이지</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="body">
        <div class="containers" id="small-containers">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-interval="1000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/images/Rectangle4.png}" class="d-block w-100 slidimg" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Rectangle4.png}" class="d-block w-100 slidimg" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Rectangle4.png}" class="d-block w-100 slidimg" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Rectangle4.png}" class="d-block w-100 slidimg" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Rectangle4.png}" class="d-block w-100 slidimg" alt="...">
                    </div>
                </div>
            </div>

            <div class="hash_tags">
                <a class="hash_tag" href="#">#캐릭터</a>
                <a class="hash_tag" href="#">#굿즈</a>
                <a class="hash_tag" href="#">#콜라보</a>
                <a class="hash_tag" href="#">#사전예약</a>
            </div>
            <div class="popup_images">
                <span>1<img class="zzem" th:src="@{images/heart_empty.svg}" alt="찜"></span>
                <span>2<img class="zzem" th:src="@{images/heart_empty.svg}" alt="찜"></span>
                <span>3<img class="zzem" th:src="@{images/heart_empty.svg}" alt="찜"></span>
                <span>4<img class="zzem" th:src="@{images/heart_empty.svg}" alt="찜"></span>
            </div>

            <div class="popup_more_link">
                <a class="popup_more" href="#">팝업 더보기</a>
            </div>
            <section id="ftco" class="ftco-section">
                <div class="container" id="calendar">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content w-100">
                                <div class="calendar-container">
                                    <div class="calendar">
                                        <div class="year-header">
                                            <span class="left-button fa fa-chevron-left" id="prev"> </span>
                                            <span class="year" id="label"></span>
                                            <span class="right-button fa fa-chevron-right" id="next"> </span>
                                        </div>
                                        <table class="months-table w-100">
                                            <tbody>
                                            <tr class="months-row">
                                                <td class="month">1월</td>
                                                <td class="month">2월</td>
                                                <td class="month">3월</td>
                                                <td class="month">4월</td>
                                                <td class="month">5월</td>
                                                <td class="month">6월</td>
                                                <td class="month">7월</td>
                                                <td class="month">8월</td>
                                                <td class="month">9월</td>
                                                <td class="month">10월</td>
                                                <td class="month">11월</td>
                                                <td class="month">12월</td>
                                            </tr>
                                            </tbody>
                                        </table>

                                        <table class="days-table w-100">
                                            <td class="day">Sun</td>
                                            <td class="day">Mon</td>
                                            <td class="day">Tue</td>
                                            <td class="day">Wed</td>
                                            <td class="day">Thu</td>
                                            <td class="day">Fri</td>
                                            <td class="day">Sat</td>
                                        </table>
                                        <div class="frame">
                                            <table class="dates-table w-100">
                                                <tbody class="tbody">
                                                </tbody>
                                            </table>
                                        </div>
                                        <button class="button" id="add-button">일정 추가</button>
                                    </div>
                                </div>
                                <div class="events-container">
                                </div>
                                <div class="dialog" id="dialog">
                                    <h2 class="dialog-header"> 팝업 일정 추가 </h2>
                                    <form class="form" id="form">
                                        <div class="form-container">
                                            <label class="form-label" id="valueFromMyButton" for="name">팝업 이름</label>
                                            <input class="input" type="text" id="name" maxlength="36">
                                            <input type="button" value="취소" class="button" id="cancel-button">
                                            <input type="button" value="확인" class="button button-white" id="ok-button">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="info">
                <div class="eventbanner">
                    <h3>EVENT</h3>
                    <a href="#"><img class="event" th:src="@{images/coffee.png}" alt="커피쿠폰이벤트"></a>
                </div>
                <div class="quick-link">
                    <a class="link_baro" href="#"><span>페이지 이용안내</span><img th:src="@{/images/arrow-right.svg}" alt="페이지 이용안내"></a>
                    <a class="link_baro" href="#">FAQ<img th:src="@{/images/arrow-right.svg}" alt="FAQ"></a>
                    <a class="link_baro" href="#">Q&A<img th:src="@{/images/arrow-right.svg}" alt="Q&A"></a>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{js/jquery-ui.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/search.js}"></script>
</th:block>
</body>
</html>
