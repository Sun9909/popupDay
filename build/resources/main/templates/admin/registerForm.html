<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 신청 관리</title>
    <link rel="stylesheet" th:href="@{css/registerForm.css}">
    <link rel="stylesheet" th:href="@{css/jquery-ui.min.css}">
</head>
<body>
<th:block layout:fragment="content">
<div class="containers">
    <!-- 팝업 신청 관리 페이지 -->
    <h2>팝업 신청 관리</h2>
    <!-- popup_tbl popup_id로 가져오기 -->
    <!-- 팝업 정보 -->
    <div class="popName">
        <h4>팝업 이름</h4> <!-- popup_tbl title -->
        <p>팝업 스토어 이름</p>
    </div>
    <div class="popImg">
        <h4>팝업 이미지</h4> <!-- popup_image_tbl image_file_name-->
        <img src="" alt="팝업 이미지">
    </div>
    <div class="popInfo">
        <h4>팝업 정보</h4>
        <ul>
            <li>팝업 운영 기간</li> <!-- popup_tbl  -->
            <li>팝업 주소</li>
            <li>팝업 한 줄 설명</li> <!-- popup_tbl info -->
            <li>팝업 해시태그</li>
            <li>팝업 운영 시간</li>
            <li>팝업 소개</li> <!-- popup_tbl content -->
        </ul>
    </div>
    <div class="brandUrl">
        <h4>브랜드 홈페이지</h4> <!--popup_tbl brandPage  -->
        <a href=""></a>
    </div>
    <form> <!-- popup_tbl role -->
        <label><input type="radio" name="register" value="ok"> 승인</label>
        <label><input type="radio" name="register" value="ckeck"> 확인 중</label>
        <label><input type="radio" name="register" value="refuse"> 반려</label>
    </form>
    <div class="check">
        <button type="submit" value="submit">저장</button>
        <button type="reset" value="reset">취소</button>
    </div>
</div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/search.js"></script>
</th:block>
</body>
</html>
